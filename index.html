<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                  <p class="points-text" id="home-score">0</p>
                </div>
                <div class="add-points-btns-home">
                  <span class="button-container">
                    <button onclick="plusOneHome()">+1</button>
                    <button onclick="plusTwoHome()">+2</button>
                    <button onclick="plusThreeHome()">+3</button>
                  </span>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                  <p class="points-text" id="guest-score">0</p>
                </div>
                <div class="add-points-btns-home">
                  <span class="button-container">
                    <button onclick="plusOneGuest()">+1</button>
                    <button onclick="plusTwoGuest()">+2</button>
                    <button onclick="plusThreeGuest()">+3</button>
                  </span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
